{% extends 'base.html' %}

{% block content %}

  <a href="{% url 'detail' date.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ date.name }}</span>
            <p>Category: {{ date.category }}</p>
            <p>Description: {{ date.description }}</p>
            <p>Location: {{ date.location }}</p>
            <p>Time: {{ date.time }}</p>
            <p>Dates: {{ date.dates }}</p>
            <p>Price: {{ date.price }}</p>
        </div>
        <form action="my_dates/" method="post">
          {% csrf_token %}
          <button class="btn-floating btn-small waves-effect waves-light red">
            <i class="material-icons">
              +
            </i>
          </button> 
        </form>
    </div>
  </a>
{% endblock %}
